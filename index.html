<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CamScripter ‚Äì MM2</title>

<style>
body{
margin:0;
background:#000;
font-family:Inter,Arial;
color:#fff;
overflow-x:hidden;
opacity:0;
animation:fade 1.5s forwards
}

/* üî• HAREKETLƒ∞ ARKA PLAN (SADE ‚Äì PROFESYONEL) */
body::before{
content:"";
position:fixed;
inset:0;
background:
radial-gradient(circle at 20% 20%, rgba(34,197,94,.05), transparent 40%),
radial-gradient(circle at 80% 30%, rgba(34,197,94,.04), transparent 45%),
radial-gradient(circle at 50% 80%, rgba(34,197,94,.03), transparent 50%);
animation:bgMove 12s ease-in-out infinite;
z-index:-1;
}

@keyframes bgMove{
0%{transform:translateY(0)}
50%{transform:translateY(-40px)}
100%{transform:translateY(0)}
}

@keyframes fade{to{opacity:1}}

.container{
max-width:900px;
margin:auto;
padding:40px 16px;
text-align:center
}

.header{
display:flex;
align-items:center;
justify-content:center;
gap:12px;
margin-bottom:20px
}
.header img{
width:60px;height:60px;border-radius:50%;
border:3px solid #22c55e
}

.back{
display:inline-block;
margin-bottom:20px;
color:#22c55e;
text-decoration:none;
font-weight:700
}

h1 span{color:#22c55e}

.script-box{
background:#111;
border:1px solid #1f2937;
border-radius:16px;
padding:16px;
margin-top:20px
}

.script-scroll{
overflow-x:auto;
overflow-y:hidden;
}

.script-scroll::-webkit-scrollbar{
height:8px
}
.script-scroll::-webkit-scrollbar-thumb{
background:#22c55e;
border-radius:10px
}

pre{
background:#000;
padding:16px;
border-radius:12px;
min-width:520px;
white-space:pre;
color:#22c55e;
margin:0
}

button{
margin-top:14px;
background:#22c55e;
border:none;
padding:14px 20px;
border-radius:12px;
font-weight:800;
cursor:pointer
}

#copied{
margin-top:10px;
color:#22c55e;
font-weight:700;
display:none
}

.stats{
display:flex;
gap:16px;
justify-content:center;
margin-top:30px;
flex-wrap:wrap
}
.stat{
background:#111;
padding:16px 22px;
border-radius:14px;
border:1px solid #1f2937
}
.stat-value{color:#22c55e;font-size:24px;font-weight:800}
.stat-label{color:#9ca3af;font-size:13px}
</style>
</head>

<body>
<div class="container">

<a class="back" href="index.html">‚Üê Back to Hub</a>

<div class="header">
<img src="https://yt3.googleusercontent.com/qey-alATC2cBWoXPL3BkWuRyPcwJUz0lHfRufP0Dw8SuxlFtt0_N0-n6n1FpsbJjEq5rpNB-=s160-c-k-c0x00ffffff-no-rj">
<h2>CamScripter</h2>
</div>

<h1>Murder Mystery 2 <span>Script</span></h1>
<p>Fast, stable and lightweight MM2 automation.</p>

<div class="script-box">
  <div class="script-scroll">
    <pre id="script">loadstring(game:HttpGet("https://raw.githubusercontent.com/CamScripter/HorizonHubV3/refs/heads/main/MurderMystery2"))()</pre>
  </div>
  <button onclick="copyScript()">Copy Script</button>
  <div id="copied">‚úì Copied</div>
</div>

<div class="stats">
  <div class="stat">
    <div class="stat-value">10K+</div>
    <div class="stat-label">Executions</div>
  </div>
  <div class="stat">
    <div class="stat-value">100+</div>
    <div class="stat-label">Users</div>
  </div>
</div>

</div>

<script>
function copyScript(){
navigator.clipboard.writeText(
document.getElementById("script").innerText
);
const c = document.getElementById("copied");
c.style.display="block";
setTimeout(()=>{c.style.display="none"},2000);
}
</script>
</body>
</html>

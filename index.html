<style>
body{
  margin:0;
  background:#000;
  font-family:Inter,Arial;
  color:#fff;
  opacity:0;
  animation:fade 1.5s forwards
}
@keyframes fade{to{opacity:1}}

.container{
  max-width:1100px;
  margin:auto;
  padding:40px 16px;
  text-align:center
}

.header{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:14px;
  margin-bottom:40px
}
.header img{
  width:70px;height:70px;border-radius:50%;
  cursor:pointer
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:22px
}

.card{
  background:#0b0b0b;
  border:1px solid #1f2937;
  border-radius:18px;
  padding:26px 20px;
  text-decoration:none;
  color:#fff;
  transition:.25s
}
.card:hover{
  transform:translateY(-6px)
}

.card-top{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px
}
.emoji{font-size:28px}

.tag{
  display:inline-block;
  margin-top:14px;
  font-weight:700
}

/* MM2 */
.mm2{border-color:#22c55e}
.mm2 h3,.mm2 .tag{color:#22c55e}

.blox:hover{box-shadow:0 0 25px rgba(249,115,22,.4)}
</style>
</head>
